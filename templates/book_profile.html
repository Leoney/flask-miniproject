{% extends "base.html" %}
{% block content %}
    <div class="container book-profile">
        <div class="row">
            <div class="col s6">
                <div class="card">
                    <div class="card-image">
                        <img src="{{ find_book_id.book_cover_link }}">
                    </div>
                </div>
            </div>
            <div class="col s6">
                <h3>{{ find_book_id.book_name }}</h2>
                <h4>{{ find_book_id.author_name }}</h4>
                <p>{{ find_book_id.category_name }}</p>
                <p>{{ find_book_id.book_description }}</p>
            </div>
            <div class="col s6">
                Buy Now
            </div>
        </div>
        <div class="row">
            <div class="col s12">
                <div class="row">
                    <div class="card-panel">
                        <span class="card-title">Comments</span>
                    </div>
                </div>
            </div>
        </div>
    </div>   
{% endblock %}
