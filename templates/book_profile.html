{% extends "base.html" %}
{% block content %}
    <div class="container book-profile">
        <div class="row">
            <div class="col s6">
                <div class="card">
                    <div class="card-image">
                        <img src="{{ find_book_id.book_cover_link }}">
                    </div>
                </div>
            </div>
            <div class="col s6">
                <h3>{{ find_book_id.book_name }}</h2>
                <h4>{{ find_book_id.author_name }}</h4>
                <p>{{ find_book_id.category_name }}</p>
                <p>{{ find_book_id.book_description }}</p>
            </div>
        </div>
        <div class="row">
            <div class="col s6">
                <div class="row">
                    <form action="#">
                        <p>
                            <label>
                            <input type="checkbox" />
                            <span>Add To Reading List</span>
                            </label>
                        </p>
                    </form>
                </div>
                <div class="row">
                    <form class="starform" action="#">
                        <header>Rate This Book:</header>
                        <div class="row starwidget">
                            <input type="radio" name="rate" id="rate-5" class="browser-default">
                            <label for="rate-5" class="fas fa-star"></label>
                            <input type="radio" name="rate" id="rate-4" class="browser-default">
                            <label for="rate-4" class="fas fa-star"></label>
                            <input type="radio" name="rate" id="rate-3" class="browser-default">
                            <label for="rate-3" class="fas fa-star"></label>
                            <input type="radio" name="rate" id="rate-2" class="browser-default">
                            <label for="rate-2" class="fas fa-star"></label>
                            <input type="radio" name="rate" id="rate-1" class="browser-default">
                            <label for="rate-1" class="fas fa-star"></label>
                        </div>
                        <div class="row input-field">
                            <textarea id="textarea1" class="materialize-textarea"></textarea>
                            <label for="textarea1">Textarea</label>
                        </div>
                        <button class="btn light-blue darken-1" type="submit">Post</button>
                    </form>
                </div>
            </div>
            <div class="col s6">
               
            </div>
        </div>
    </div>   
{% endblock %}
