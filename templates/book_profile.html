{% extends "base.html" %}
{% block content %}
    <div class="container">
        <div class="row">
            {% for book in books %}
                {% if book._id == book_id %}
                    {{ book._id }}<br>
                    {{ book_id }}<br>
                {% endif %}
            {% endfor %}
        </div>
    </div>   
{% endblock %}
