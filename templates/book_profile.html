{% extends "base.html" %}
{% block content %}
    <div class="container book-profile">
        <div class="row">
            <div class="col s6">
                <div class="card">
                    <div class="card-image">
                        <img src="{{ find_book_id.book_cover_link }}">
                    </div>
                </div>
            </div>
            <div class="col s6">
                <h3>{{ find_book_id.book_name }}</h2>
                <h4>{{ find_book_id.author_name }}</h4>
                <p>{{ find_book_id.category_name }}</p>
                <p>{{ find_book_id.book_description }}</p>
            </div>
        </div>
        <div class="row">
            <div class="col s6">

            </div>
            <div class="col s6  blue lighten-2">
                <div class="starwidget">
                    <div>
                        <input type="radio" name="rate" id="rate-5">
                        <label for="rate-5" class="fas fa-star"></label>
                        <input type="radio" name="rate" id="rate-4">
                        <label for="rate-4" class="fas fa-star"></label>
                        <input type="radio" name="rate" id="rate-3">
                        <label for="rate-3" class="fas fa-star"></label>
                        <input type="radio" name="rate" id="rate-2">
                        <label for="rate-2" class="fas fa-star"></label>
                        <input type="radio" name="rate" id="rate-1">
                        <label for="rate-1" class="fas fa-star"></label>
                    </div>
                    <form action="#">
                        <div class="textarea">
                            <textarea cols="30"></textarea>
                        </div>
                        <div class="btn">
                            <button type="submit">Post</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>   
{% endblock %}
