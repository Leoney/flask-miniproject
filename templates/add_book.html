{% extends "base.html" %}
{% block content %}
    <h3 class="light-blue-text text-darken-4 center-align">Add Book</h3>

    <div class="row card-panel grey lighten-5">
        <form class="col s12" method="POST" action="{{ url_for('add_book') }}">
            <div class="row">
                <div class="input-field col s12">
                    <i class="fas fa-folder-open prefix light-blue-text text-darken-4"></i>
                    <select id="category_name" name="category_name" class="validate" required>
                        <option value="" disabled selected>Choose Genre</option>
                        {% for category in categories %}
                            <option value="{{ category.category_name }}">{{ category.category_name }}</option>
                        {% endfor %}
                    </select>
                    <label for="category_name">Book Genre Select</label>
                </div>
            </div>
            <div class="row">
                <div class="input-field col s12">
                    <i class="fas fa-book prefix light-blue-text text-darken-4"></i>
                    <input id="book_title_prefix" name="book_title" minlength="5" maxlength="50"
                    type="text" class="validate" required>
                    <label for="book_title_prefix">Book Title</label>
                </div>
            </div>
            <div class="row">
                <div class="input-field col s12">
                    <i class="fas fa-feather-alt prefix light-blue-text text-darken-4"></i>
                    <input id="author_prefix" name="author_prefix" minlength="5" maxlength="50"
                    type="text" class="validate" required>
                    <label for="author_prefix">Author</label>
                </div>
            </div>
            <div class="row">
                <div class="input-field col s12">
                    <i class="fas fa-link prefix light-blue-text text-darken-4"></i>
                    <input id="book_cover_prefix" name="book_cover_prefix" minlength="5" maxlength="50"
                    type="text" class="validate" required>
                    <label for="book_cover_prefix">Book Cover Link</label>
                </div>
            </div>
            <div class="row">
                <div class="input-field col s12">
                    <i class="fas fa-scroll prefix light-blue-text text-darken-4"></i>
                    <textarea id="book_description_prefix" name="book_description_prefix" minlength="5"
                        maxlength="200" class="materialize-textarea validate" required></textarea>
                    <label for="book_description_prefix">Book Description</label>
                </div>
            </div>
            <div class="row">
                <div class="col s12 center-align">
                    <button type="submit" class="btn-large light-blue darken-1 text-shadow">
                        Add Book <i class="fas fa-plus-square right"></i>
                    </button>
                </div>
            </div>
        </form>
    </div>
{% endblock %}
