{% extends "base.html" %}
{% block content %}
    <div class="row card-panel search-bar">
        <form action="{{ url_for('search') }}" method="post" class="col s12">
            <div class="row valign-wrapper center-align">
                <div class="input-field col s12 m8">
                    <i class="fas fa-search prefix light-blue-text text-darken-4"></i>
                    <input type="text" name="query" id="query" minlength="3" class="validate" required>
                    <label for="query">Search</label>
                </div>
                <div class="col s12 m4">
                    <a href="{{ url_for('get_books') }}" class="red btn text-shadow">Reset</a>
                    <button type="submit" class="light-blue darken-1 btn text-shadow">
                        <i class="fas fa-search left"></i> Search
                    </button>
                </div>
            </div>
        </form>
    </div>
    <div class="row">
        <h3 class="light-blue-text text-darken-4 center-align">Newly Added</h3>
    </div>
    <div class="row">
        {% for book in books[:-7:-1] %}
            <div class="col s12 m6 l2">
                <div class="card">
                    <div class="card-image">
                        <a href="{{ url_for('get_book_profile', book_id=book._id) }}"> <img src="{{ book.book_cover_link }}"> </a>
                    </div>
                </div>
            </div>
        {% endfor %}
    </div>
{% endblock %}
