{% extends "base.html" %}
{% block content %}
    <div class="row">
        <h3>{{ author_name }}</h3>
    </div>
    <div class="row">
        <br>
        {% for book in books %}
            {% if book.author_name == author_name %}
                <div class="col s12 m6 l2">
                    <div class="card">
                        <div class="card-image">
                            <a href="{{ url_for('get_book_profile', book_id=book._id) }}"> <img src="{{ book.book_cover_link }}"> </a>
                        </div>
                    </div>
                </div>
            {% endif %}
        {% endfor %}
    </div>
{% endblock %}
